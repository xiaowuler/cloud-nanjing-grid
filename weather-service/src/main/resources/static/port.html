<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开发接口</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/port.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <img src="images/logo.png">
    </div>
    <div class="menu">
        <ul class="clearfix">
            <li><a class="menu-index" href="index.html">首页</a></li>
            <li class="active"><a class="menu-port" href="port.html">开发接口</a></li>
            <li><a class="menu-word" href="word.html">开发文档</a></li>
        </ul>
    </div>
    <div class="admin clearfix">
        <div class="user fl">欢迎系统管理员登录!</div>
        <button class="quit-button fl" id="logout"><a href="/logout">退出</a></button>
        <button class="login-button fl" id="login"><a href="/login.html">请登录</a></button>
    </div>
    <div class="total"><span>当前数据总量： </span><i id="total">1,556,441,600</i></div>
    <div class="current-date" id="current-date"></div>
    <div class="content clearfix">
        <div class="aside border">
            <h2 class="title">接口列表</h2>
            <ul class="aside-content"></ul>
        </div>
        <div class="container border">
            <h2 class="title">接口测试</h2>
            <div class="port-content">
                <div class="position">当前测试接口>>用户登录接口</div>
                <div class="port-block border">
                    <h2 class="port-title port-txt">请输入请求参数</h2>
                    <div class="param-list"></div>
                </div>
                <div class="port-btn clearfix">
                    <button class="btn-address"><i></i>生成接口请求地址URL</button>
                    <button class="btn-delete" id="delete"><i></i>清除URL</button>
                </div>
                <div class="port-block border">
                    <h2 class="port-title">接口请求地址参数</h2>
                    <div class="port-param"></div>
                </div>
                <div class="port-btn clearfix">
                    <button class="btn-submit" id="submit-result"><i></i>提交结果</button>
                    <button class="btn-delete" id="delete-result"><i></i>清除结果</button>
                </div>
                <div class="port-block border">
                    <h2 class="port-title">请求结果</h2>
                    <div class="port-result">
                        <pre id="result"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="3rds/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="3rds/helper.js"></script>
<script type="text/javascript" src="js/util/current-time.js"></script>
<script type="text/javascript" src="js/port/right-panel.js"></script>
<script type="text/javascript" src="js/port/init-aside.js"></script>
<script type="text/javascript" src="js/port/port.js"></script>
</html>
