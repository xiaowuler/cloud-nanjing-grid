<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="box">
        <div class="login clearfix">
            <img src="images/login-logo.png" class="login-logo">

                <div class="login-container">
                    <h2>登录</h2>
                    <div class="login-type">
                        <ul class="login-title clearfix">
                            <li class="active">普通用户登录</li>
                            <li>系统管理员登录</li>
                        </ul>
                        <div class="login-tab">
                            <div class="login-block">
                                <form name="f" action="/login" method="post" id="user-form">
                                    <div class="input-block">
                                        <label><img src="images/user.png"></label>
                                        <input type="text" name="username" id="username" placeholder="请输入用户名">
                                    </div>
                                    <div class="input-block">
                                        <label><img src="images/password.png"></label>
                                        <input type="password" name="password" id="password" placeholder="请输入密码">
                                    </div>
                                    <input class="login-btn" id="user-submit" value="提交">
                                    <input class="login-btn" name="submit" type="submit" value="提交" id="real-submit" hidden>
                                </form>
                            </div>
                            <div class="login-block">
                                <div class="input-block">
                                    <label><img src="images/user.png"></label>
                                    <input type="text" id="admin-username" placeholder="请输入用户名">
                                </div>
                                <div class="input-block">
                                    <label><img src="images/password.png"></label>
                                    <input type="password" id="admin-password" placeholder="请输入密码">
                                </div>
                                <button class="login-btn" id="admin-login">登录</button>
                            </div>
                            <p style="display: none;color: red" id="error-message"></p>
                        </div>
                    </div>
                    <a href="index.html" class="return-index">返回首页→</a>
                </div>
            <span class="copyright">南京气象局   ©2019</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="3rds/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="3rds/session.js"></script>
<script type="text/javascript" src="3rds/helper.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
